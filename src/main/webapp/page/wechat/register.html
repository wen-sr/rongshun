<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户注册</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.mobile.js"></script>
</head>
<body>
<h2 align="center" style="color:#3DA0DB">客户注册</h2>
<div class="easyui-navpanel">
    <div style="margin:20px auto;width:100px;height:100px;border-radius:100px;overflow:hidden">
        <img src="./favicon.ico" style="margin:0;width:100%;height:100%;">
    </div>
    <div style="padding:0 20px">
        <div style="margin-bottom:10px">
            <input id="id" class="easyui-textbox" data-options="prompt:'请输入您的客户代码',iconCls:'icon-man'" style="width:100%;height:38px">
        </div>
        <div style="margin-bottom:10px">
            <select id="organization_id" class="easyui-combobox" data-options="prompt:'请选择客户类型',iconCls:'icon-tip'" style="width:100%;height:auto">
                <option value="">请选择客户类型</option>
                <option value="66">门市店</option>
                <option value="65">出版社</option>
            </select>
        </div>
        <div style="margin-bottom:10px">
            <input id="pwd" class="easyui-passwordbox" data-options="prompt:'请设置您的密码'" style="width:100%;height:38px">
        </div>
        <div>
            <input id="pwd_2" class="easyui-passwordbox" data-options="prompt:'请再次输入您的密码'" style="width:100%;height:38px">
        </div>
        <div style="text-align:center;margin-top:30px">
            <a href="#" class="easyui-linkbutton" style="width:100%;height:40px" onclick="register()"><span style="font-size:16px">注册</span></a>
        </div>
        <div style="text-align:center;margin-top:30px">
            <a href="login.html" class="easyui-linkbutton" style="width:100%;height:40px"><span style="font-size:16px">已注册，立即登录</span></a>
        </div>
    </div>
    <div style="padding:10px 20px;color: red;">
        说明：<br>
        1.客户代码为江西新华发行集团ERP系统代码<br/>
        2.通过该公众号系统查询相关信息时需要提供客户代码和您设置的密码<br/>
        3.如有任何疑问请联系江西蓝海物流科技有限公司技术部QQ:793818714
    </div>
</div>
<script type="text/javascript" src="register.js"></script>
</body>
</html>
