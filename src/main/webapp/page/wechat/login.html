<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="../../easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>

<body>
<h2 align="center" style="color:#3DA0DB">登录</h2>
<div class="easyui-navpanel">

                <option value="65">出版社</option>
            </select>
        </div>
        <div style="margin-bottom:10px">
            <input id="pwd" class="easyui-passwordbox" data-options="prompt:'请输入您的密码'" style="width:100%;height:38px">
        </div>
        <div style="text-align:center;margin-top:30px">
            <a href="#" class="easyui-linkbutton" style="width:100%;height:40px" ><span style="font-size:16px">登录</span></a>
        </div>
        <div style="text-align:center;margin-top:30px">
            <a href="register.html" class="easyui-linkbutton" style="width:100%;height:40px" ><span style="font-size:16px">立即注册</span></a>
        </div>
    </div>
    <div style="padding:10px 20px;color: red;">
        说明：<br>
        1.客户代码为江西新华发行集团ERP系统代码<br/>

        3.如有任何疑问请联系江西蓝海物流科技有限公司技术部QQ:793818714
    </div>
</div>
<script type="text/javascript" src="login.js"></script>
</body>
