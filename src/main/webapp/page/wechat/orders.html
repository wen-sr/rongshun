<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <!--<link rel="stylesheet" type="text/css" href="../../easyui/themes/mobile.css">-->
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css" />
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/hogan.js"></script>
    <style scoped>
        #list .list-header{
            font-size: 16px;
            font-weight: bold;
        }
        #list .list-content{
            text-overflow: ellipsis;
            overflow: hidden;
        }
        #list .m-list li{
            line-height: 25px;
        }
    </style>
</head>
<body>
    <div class="easyui-navpanel" style="position:relative;padding:20px;height: 90%">
    <form id="ff">
        <div style="margin-bottom:10px">
            <select class="easyui-combobox" id="customer" label="客户名称:" style="width:100%"></select>
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-datebox" id="dd" label="开单日期:" style="width:100%"/>
        </div>
        <div style="margin-bottom:10px">
            <input id="his" class="easyui-textbox" style="width:100%;height:32px;"label="历史欠款:" data-options="readonly:true,buttonText:'<span style=\'padding:0 15px\'; id=\'hisDetail\'>欠款明细</span>'">
        </div>
        <div style="margin-bottom:10px">
            <input id="my" class="easyui-textbox" style="width:100%;height:32px;"label="总价:" data-options="readonly:true">
        </div>
        <div style="margin-bottom:10px">
            <input id="payable" class="easyui-textbox" style="width:100%;height:32px;"label="实付:" data-options="">
        </div>
        <div class="easyui-navpanel" >
            <ul id="list" class="m-list" style="border:1px solid #E6E6E6;overflow-y:scroll;">
            </ul>
        </div>
        <div style="text-align:center;padding-bottom: 5px;">
            <a href="#" class="easyui-linkbutton c5" style="width:45%" onclick="add()">添加配件</a>
            <a href="#" class="easyui-linkbutton c4" style="width:45%" onclick="go()">提交</a>
        </div>
    </form>
</div>
<div id="w-detail" class="easyui-window" title="添加配件" data-options="modal:true,closed:true,zIndex:100,iconCls:'icon-save',maximized:true,minimizable: false, maximizable: false" style="height: 100%">
    <table id="dg">
    </table>
</div>
<div id="hisDiv" class="easyui-window" title="历史欠款" data-options="modal:true,closed:true,zIndex:200,iconCls:'icon-save',maximized:true,minimizable: false, maximizable: false" style="height: 100%">
    <div class="easyui-navpanel">
        <ul class="m-list">
            <li><span id="info_customer"></span></li>
            <li><span id="info_dd"></span></li>
            <li><span id="info_paid"></span></li>
            <li><span id="info_payable"></span></li>
        </ul>
    </div>
    <table id="hisDg">
    </table>
</div>
<div id="d" class="easyui-window" title="添加配件" data-options="modal:true,closed:true,zIndex:101,iconCls:'icon-add',maximized:true,minimizable: false, maximizable: false">
    <form>
        <div style="margin-bottom:10px">
            <input id="add_skuName" class="easyui-textbox" style="width:100%;height:32px;"label="配件名称:" prompt="配件名称" data-options="">
        </div>
        <div style="margin-bottom:10px">
            <input id="add_supplier" class="easyui-textbox" style="width:100%;height:32px;"label="供应商:" prompt="供应商" data-options="">
        </div>
        <div style="margin-bottom:10px">
            <input id="add_qtyFree" class="easyui-textbox" style="width:100%;height:32px;"label="库存:" prompt="库存" data-options="">
        </div>
        <div style="margin-bottom:10px">
            <input id="add_price_out" class="easyui-textbox" style="width:100%;height:32px;"label="售价:" prompt="售价" data-options="">
        </div>
        <div style="margin-bottom:10px">
            <input id="add_qty" class="easyui-textbox" style="width:100%;height:32px;"label="数量:" prompt="数量" data-options="">
        </div>
        <div style="text-align:center;margin-top:30px">
            <a id="confirm" href="#" class="easyui-linkbutton" onclick="addDetail()" style="width:100%;height:40px"><span style="font-size:16px">确认</span></a>
        </div>
    </form>
</div>
<div id="d2" class="easyui-window" title="删除配件" data-options="modal:true,closed:true,zIndex:101,iconCls:'icon-add',maximized:true,minimizable: false, maximizable: false">
    <form>
        <div style="margin-bottom:10px">
            <input id="minus_skuName" class="easyui-textbox" style="width:100%;height:32px;"label="配件名称:" prompt="配件名称" data-options="">
        </div>
        <div style="margin-bottom:10px">
            <input id="minus_supplier" class="easyui-textbox" style="width:100%;height:32px;"label="供应商:" prompt="供应商" data-options="">
        </div>
        <div style="margin-bottom:10px">
            <input id="minus_qtyFree" class="easyui-textbox" style="width:100%;height:32px;"label="库存:" prompt="库存" data-options="">
        </div>
        <div style="margin-bottom:10px">
            <input id="minus_qty" class="easyui-textbox" style="width:100%;height:32px;"label="数量:" prompt="数量" data-options="">
        </div>
        <div style="text-align:center;margin-top:30px">
            <a id="confirm_minus" href="#" class="easyui-linkbutton" onclick="minusDetail()" style="width:100%;height:40px"><span style="font-size:16px">确认</span></a>
        </div>
    </form>
</div>
<script type="text/javascript" src="orders.js"></script>
</body>
</html>
