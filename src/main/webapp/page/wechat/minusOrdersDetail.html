<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加配件</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../weui/lib/weui.min.css">
    <link rel="stylesheet" href="../../weui/css/jquery-weui.css">
    <link rel="stylesheet" href="../../weui/css/weui-index.css">
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css"/>
</head>
<body>
<div style="padding: 10px 0;">
    <h1 style="text-align: center;
  font-size: 25px;
  color: #3cc51f;
  font-weight: 400;
  margin: 0 15%;"><span id="name"></span>减少配件</h1>
</div>
<input type="hidden" id="skuId"/>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="skuName" class="weui-label">配件名称</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="skuName" type="text">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="qtyFree" class="weui-label">库存</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="qtyFree" type="text" placeholder="库存" readonly>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="qty" class="weui-label">收货数量</label></div>
        <div class="weui-cell__bd">
            <div class="weui-cell__bd">
                <input class="weui-input" id="qty" required type="number" pattern="[0-9]*" placeholder="请输入收货数量">
            </div>
        </div>
    </div>
    <div class="weui-cell" >
        <a class="weui-btn weui-btn_primary" href="javascript:" style="width:45%;margin-bottom: 13px;"  onclick="addDetail()">确认减少</a>
    </div>
</div>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../weui/js/jquery-weui.min.js"></script>
<script type="text/javascript" src="../../js/fastclick.js"></script>
<script type="text/javascript" src="../../js/hogan.js"></script>
<script type="text/javascript" src="../../js/util.js"></script>
<script type="text/javascript" src="minusOrdersDetail.js"></script>
</body>
</html>
